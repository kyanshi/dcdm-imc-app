<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height" />
    <meta http-equiv="Content-Security-Policy" content="default-src * 'unsafe-inline'; style-src 'self' 'unsafe-inline'; media-src *" />
    <link rel="stylesheet" type="text/css" href="css/imc.css" />
    <title>Calcule o seu IMC</title>
</head>

<body>
    <div class="app">
    <img src="img/scale.png">
        <h1>Cálculo do IMC</h1>
        <h5>Agora, calcular o seu índice de massa corporal é muito fácil e rápido!</h5>
         <h5>Basta introduzir a sua altura (em metros) e o seu peso (em kg), e clique em enviar!</h5>
        <form name="calculoIMC">
            <label>Como se chama?</label>
            <br>
            <input id="box" type="text" name="name">
            <br>
            
            <label>Altura</label>
            <br>
            <input id="box" type="text" name="height" placeholder="metros">
            <br>

            <label>Peso</label>
            <br>
            <input id="box" type="text" name="weight" placeholder="kgs">
            <br>

            <script type="text/javascript" src="js/calcula.js"></script>
            <input id="button" type="button" value="Calcular" onclick="calcular()" />
        </form>
        <br>
        <div id="results"></div>
    </div>
    <script type="text/javascript" src="js/imc.js"></script>
    <script type="text/javascript">
        app.initialize();
    </script>
</body>

</html>
