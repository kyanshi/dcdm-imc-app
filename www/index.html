    <title>Calcule o seu IMC</title>
</head>

<body>
    <div class="app">
        <h1>Cálculo do IMC</h1>
        <h5>Agora, calcular o seu índice de massa corporal é muito fácil e rápido! Basta introduzir a sua altura (em metros) e o seu peso (em kg), e clique em enviar!</h5>
        <form name="calculoIMC">
            <label>Como se chama?</label>
            <br>
            <input type="text" name="name">
            <br>
            
            <label>Altura</label>
            <br>
            <input type="text" name="height" placeholder="metros">
            <br>

            <label>Peso</label>
            <br>
            <input type="text" name="weight" placeholder="kgs">
            <br>

            <script type="text/javascript" src="js/calcula.js"></script>
            <input type="button" value="Calcular" onclick="calcular()" />
        </form>
        <br><br>
        <div id="results"></div>

        app.initialize();
    </script>
</body>
